<header class="article-info clearfix">
  <h1 itemprop="name" style="float:left">
    {% if item.link %}
      <a href="{{ item.link }}" target="_blank" title="{{ item.title }}">{{ item.title }}</a>{% else %}
      <a href="{{ site.baseurl }}{{ item.url }}" title="{{ item.title }}" itemprop="url">{{ item.title }}</a>{% endif %}
  </h1>
  <p class="article-time">
    <time datetime="{{ item.date }}" itemprop="datePublished"> {{ lang.datepublished }} {{ item.date | date: "%Y-%m-%d" }}</time>
    
  </p>
</header>
